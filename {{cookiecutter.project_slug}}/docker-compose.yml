version: '3.9'

services:
  backend.{{ cookiecutter.project_slug }}:
    build: .
    image: {{ cookiecutter.project_slug }}:latest
    tty: true
    ports:
      - "8000:8000"
    environment:
      # Flip to 'production' for AWS deployments
      - ENVIRONMENT=local
      - DJANGO_SETTINGS_MODULE={{ cookiecutter.project_slug }}.settings.base
      - PYTHONBUFFERED=1
    volumes:
      - .:/backend