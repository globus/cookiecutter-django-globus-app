version: '3.9'

volumes:
  postgres_data: {}

services:
  database.{{ cookiecutter.project_slug }}:
    image: postgres:9
    ports: 
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  backend.{{ cookiecutter.project_slug }}:
    build: .
    image: {{ cookiecutter.project_slug }}:latest
    tty: true
    ports:
      - "8000:8000"
    environment:
      # Flip to 'production' for AWS deployments
      - ENVIRONMENT=local
      - DJANGO_SETTINGS_MODULE={{ cookiecutter.project_slug }}.settings.base
      - PYTHONBUFFERED=1
    volumes:
      - .:/backend
    depends_on:
      - database.{{ cookiecutter.project_slug }}